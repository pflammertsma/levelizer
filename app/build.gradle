apply plugin: 'com.android.application'
apply plugin: 'android-apt'

repositories {
    maven { url "http://dl.bintray.com/pixplicity/maven" }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId "org.dutchaug.levelizer"
        minSdkVersion 15
        targetSdkVersion 24
        buildConfigField("boolean", "DEBUG_SHOW_TOASTS", "false")
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.jakewharton:butterknife:8.2.0'
    apt 'com.jakewharton:butterknife-compiler:8.2.0'

    compile 'com.pixplicity.easyprefs:library:1.8.1@aar'

    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
}
